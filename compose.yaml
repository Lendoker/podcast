services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8000:80"
    depends_on:
      - postgres
    volumes:
        - .:/app

  postgres:
    image: postgres:latest
    shm_size: 128mb
    ports:
      - 5432:5432 
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
